<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!!!!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/csscom/css2?family=Satisfy">
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="picksize">
        Grid Height:
        <input type="number" id="giveheight" name="HEIGHT" min="1" value="1">
        Grid Width:
        <input type="number" id="givewidth" name="WIDTH" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="pickcolor">

    <h2>Design Canvas</h2>
    <table id="pc"></table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--links the javascript file-->
    <script src="designs.js"></script>
    <p> Udacity Project by Isha Gupta</p>
</body>
</html>
